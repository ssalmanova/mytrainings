<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пивная шептунья — ваш советчик по новым сортам пива</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2149cdba06.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="description"
        content="Сервис учтёт вашу индивидуальность и подберет напиток, который наверняка не оставит вас равнодушными!">

</head>

<body>
    <header class="top-header">
        <div class="wrapper">
            <div class="logoarea">
                <div class="logoarea_logoimg"><img src="logo.png" alt=""></div>
                <div class="logoarea_slogan">
                    <b>Пивная шептунья</b><br>
                    Ваш гид в пивном многообразии
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="wrapper profile-and-beer">

            <section class="profile">
                <div class="avatar">

                </div>
                <div class="profile-info">
                    <div class="first_name">
                        <div>Имя: </div>
                        <div class="data loading">
                            <div class="loading-point_1 loading-point"></div>
                            <div class="loading-point_2 loading-point"></div>
                            <div class="loading-point_3 loading-point"></div>
                            <div class="loading-point_4 loading-point"></div>
                            <div class="loading-point_5 loading-point"></div>
                        </div>
                    </div>
                    <div class="last_name">
                        <div>Фамилия: </div>
                        <div class="data loading">
                            <div class="loading-point_1 loading-point"></div>
                            <div class="loading-point_2 loading-point"></div>
                            <div class="loading-point_3 loading-point"></div>
                            <div class="loading-point_4 loading-point"></div>
                            <div class="loading-point_5 loading-point"></div>
                        </div>
                    </div>
                    <div class="email">
                        <div>E-mail: </div>
                        <div class="data loading">
                            <div class="loading-point_1 loading-point"></div>
                            <div class="loading-point_2 loading-point"></div>
                            <div class="loading-point_3 loading-point"></div>
                            <div class="loading-point_4 loading-point"></div>
                            <div class="loading-point_5 loading-point"></div>
                        </div>
                    </div>
                    <div class="phone_number">
                        <div>Телефон: </div>
                        <div class="data loading">
                            <div class="loading-point_1 loading-point"></div>
                            <div class="loading-point_2 loading-point"></div>
                            <div class="loading-point_3 loading-point"></div>
                            <div class="loading-point_4 loading-point"></div>
                            <div class="loading-point_5 loading-point"></div>
                        </div>
                    </div>
                    <div class="gender">
                        <div>Пол: </div>
                        <div class="data loading">
                            <div class="loading-point_1 loading-point"></div>
                            <div class="loading-point_2 loading-point"></div>
                            <div class="loading-point_3 loading-point"></div>
                            <div class="loading-point_4 loading-point"></div>
                            <div class="loading-point_5 loading-point"></div>
                        </div>
                    </div>
                    <div class="date_of_birth">
                        <div>День рождения: </div>
                        <div class="data loading">
                            <div class="data loading">
                                <div class="loading-point_1 loading-point"></div>
                                <div class="loading-point_2 loading-point"></div>
                                <div class="loading-point_3 loading-point"></div>
                                <div class="loading-point_4 loading-point"></div>
                                <div class="loading-point_5 loading-point"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="beer">
                <h2>Подобрали вам пиво!<br>Втречайте:</h2>
                <div class="brand">
                    <div>Бренд: </div>
                    <div class="data loading">
                        <div class="loading-point_1 loading-point"></div>
                        <div class="loading-point_2 loading-point"></div>
                        <div class="loading-point_3 loading-point"></div>
                        <div class="loading-point_4 loading-point"></div>
                        <div class="loading-point_5 loading-point"></div>
                    </div>
                </div>
                <div class="name">
                    <div>Название: </div>
                    <div class="data loading">
                        <div class="loading-point_1 loading-point"></div>
                        <div class="loading-point_2 loading-point"></div>
                        <div class="loading-point_3 loading-point"></div>
                        <div class="loading-point_4 loading-point"></div>
                        <div class="loading-point_5 loading-point"></div>
                    </div>
                </div>
                <div class="style">
                    <div>Разновидность: </div>
                    <div class="data loading">
                        <div class="loading-point_1 loading-point"></div>
                        <div class="loading-point_2 loading-point"></div>
                        <div class="loading-point_3 loading-point"></div>
                        <div class="loading-point_4 loading-point"></div>
                        <div class="loading-point_5 loading-point"></div>
                    </div>
                </div>
                <div class="hop">
                    <div>Хмель: </div>
                    <div class="data loading">
                        <div class="loading-point_1 loading-point"></div>
                        <div class="loading-point_2 loading-point"></div>
                        <div class="loading-point_3 loading-point"></div>
                        <div class="loading-point_4 loading-point"></div>
                        <div class="loading-point_5 loading-point"></div>
                    </div>
                </div>
                <div class="yeast">
                    <div>Дрожжи: </div>
                    <div class="data loading">
                        <div class="loading-point_1 loading-point"></div>
                        <div class="loading-point_2 loading-point"></div>
                        <div class="loading-point_3 loading-point"></div>
                        <div class="loading-point_4 loading-point"></div>
                        <div class="loading-point_5 loading-point"></div>
                    </div>
                </div>
                <div class="malts">
                    <div>Солод: </div>
                    <div class="data loading">
                        <div class="loading-point_1 loading-point"></div>
                        <div class="loading-point_2 loading-point"></div>
                        <div class="loading-point_3 loading-point"></div>
                        <div class="loading-point_4 loading-point"></div>
                        <div class="loading-point_5 loading-point"></div>
                    </div>
                </div>
                <div class="ibu">
                    <div>Горечь: </div>
                    <div class="data loading">
                        <div class="loading-point_1 loading-point"></div>
                        <div class="loading-point_2 loading-point"></div>
                        <div class="loading-point_3 loading-point"></div>
                        <div class="loading-point_4 loading-point"></div>
                        <div class="loading-point_5 loading-point"></div>
                    </div>
                </div>
                <div class="alcohol">
                    <div>Процент алкоголя: </div>
                    <div class="data loading">
                        <div class="loading-point_1 loading-point"></div>
                        <div class="loading-point_2 loading-point"></div>
                        <div class="loading-point_3 loading-point"></div>
                        <div class="loading-point_4 loading-point"></div>
                        <div class="loading-point_5 loading-point"></div>
                    </div>
                </div>
                <div class="blg">
                    <div>Blg: </div>
                    <div class="data loading">
                        <div class="loading-point_1 loading-point"></div>
                        <div class="loading-point_2 loading-point"></div>
                        <div class="loading-point_3 loading-point"></div>
                        <div class="loading-point_4 loading-point"></div>
                        <div class="loading-point_5 loading-point"></div>
                    </div>
                </div>
                <div>
                    <button onclick="beerRandom();">
                        <i class="fas fa-beer"></i> Выбрать другое пиво
                    </button>
                </div>
            </section>
        </div>
    </div>
    <footer class="bottom-footer">
        <div class="wrapper">
            2022 год
        </div>
    </footer>
    <script src="uploader.js"></script>
</body>

</html>
